    <script src="js/messenger-theme-flat.js"></script>	
    <script type="text/javascript">
    
    $(document).ready(function() {
    
	    Messenger.options = {
			parentLocations : [ 'body' ],
			extraClasses : 'messenger-fixed  messenger-on-bottom',
			theme : 'flat'
		};
	
		var msg = Messenger().post("initial msg");
		msg.hide();
	   
    
    	var Sys = {};
        var ua = navigator.userAgent.toLowerCase();
        window.ActiveXObject ? Sys.ie = ua.match(/msie ([\d.]+)/)[1] :
        document.getBoxObjectFor ? Sys.firefox = ua.match(/firefox\/([\d.]+)/)[1] :
        window.MessageEvent && !document.getBoxObjectFor ? Sys.chrome = ua.match(/chrome\/([\d.]+)/)[1] :
        window.opera ? Sys.opera = ua.match(/opera.([\d.]+)/)[1] :
        window.openDatabase ? Sys.safari = ua.match(/version\/([\d.]+)/)[1] : 0;

        if(Sys.ie){
        	if(Sys.ie < 9.0){
             alert_msg(msg, "success", "<h2>你的浏览器是IE" + Sys.ie + "， 浏览器版本过低请使用" +
                "<a style='text-decoration: underline;' href='http://www.google.cn/intl/zh-CN/chrome/browser/' target='_blank'>Chrome</a>浏览器，或下载最新版IE(" + 
        		"<a style='text-decoration: underline;' href='http://windows.microsoft.com/zh-cn/internet-explorer/download-ie' target='_blank'>IE11</a>)。</h2>"
        		);
        	}
        };
        if(Sys.firefox) alert('Firefox: '+Sys.firefox);
        if(Sys.opera) alert('Opera: '+Sys.opera);
        if(Sys.safari) alert_msg(msg, "success", "<h2>你的浏览器是Safari，已不被支持，请使用Chrome或IE浏览器</h2>");
        
        function alert_msg(i_msg, i_type, i_text) {
		i_msg.update({
			message : i_text,
			type : i_type
		});
	};
        
        });
    </script>
